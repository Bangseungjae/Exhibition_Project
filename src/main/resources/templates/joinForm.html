<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <meta charset="UTF-8">
    <title>회원 가입</title>
</head>
<body>

<h1 class="py-5 text-center">회원 가입</h1>
<div class="container">
    <br>
<div class="mb-5 text-center">회원 정보 입력</div>
    <br>

<form th:object="${joinDto}" method="post">
    <label for="loginId">로그인 ID</label>
    <input type="text" id="loginId" th:field="*{loginId}">

    <label for="password">비밀번호</label>
    <input type="password" id="password" th:field="*{password}">

    <label for="name">이름</label>
    <input type="text" id="name" th:field="*{name}">

    <label for="email">이메일</label>
    <input type="email" id="email" th:field="*{email}">

    <hr class="my-4">
    <div class="row">
        <div class="col-xs-4"></div>
        <div class="col-xs-2">
            <button class="btn btn-primary btn-lg" type="submit">회원 가입</button>
        </div>
        <div class="col-xs-2">
            <button class="btn btn-danger btn-lg" th:onclick="|location.href='@{/}'|">취소</button>
        </div>
        <div class="col-xs-4"></div>

    </div>
</form>
</div>
</body>
</html>

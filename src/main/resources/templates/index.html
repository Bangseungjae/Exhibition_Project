<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">


    <title>대한민국 역사박물관 전시정보</title>
</head>

<body>
<h1 class="text-center">대한민국 역사박물관 전시정보</h1>
<div class="container">
    <div class="row">
    <div col-md-6>
        <div class="font-monospace" th:each="info : ${infos}">
            <div class="d-flex">
            <span class="d-flex"><button class="w-auto btn-primary">찜</button></span>
                <div class="d-block">
            <div>
                전시 이름 :
                <a th:href="${info.url}" th:text="${info.title}"></a>
            </div>
            <div>
                전시기간 :
                <span th:text="${info.eventPeriod}"></span>
            </div>
                <br/>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <form th:object="${loginDto}" th:action="@{/login}" method="get"> <!--class="row"-->
            <div style="display: block">
                <div style="display: flex">
                    <div style="display: block">
                        <div class="d-flex">
                            <label for="loginId" class="w-50">로그인 ID</label>
                            <input type="text" id="loginId" th:field="*{loginId}" class="form-control">
                        </div>
                        <div class="d-flex">
                            <label for="password" class="w-50">비밀번호</label>
                            <input type="password" id="password" th:field="*{password}" class="form-control">
                        </div>
                    </div>
                    <button class="btn btn-primary" type="submit">로그인</button>
                </div>
            </div>
        </form>
        <div>
            <a th:onclick="|location.href='@{/join}'|">
                회원 가입
            </a>
        </div>
    </div>
    </div>
</div>

</body>

<!-- 합쳐지고 최소화된 최신 자바스크립트 -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<!--<script src="/js/index.js"></script>-->
</html>
